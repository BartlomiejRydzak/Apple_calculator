<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex">
        <p class="result">0</p>
        <div class="container">
            <button id="ac" class="ac">AC</button>
            <button id="negative" class="negative">+/-</button>
            <button id="percent" class="percent">%</button>
            <button id="divide" class="divide">/</button>
            <button id="7" class="seven">7</button>
            <button id="8" class="eight">8</button>
            <button id="9" class="nine">9</button>
            <button id="multiply" class="multiply">x</button>
            <button id="4" class="four">4</button>
            <button id="5" class="five">5</button>
            <button id="6" class="six">6</button>
            <button id="minus" class="minus">-</button>
            <button id="1" class="one">1</button>
            <button id="2" class="two">2</button>
            <button id="3" class="three">3</button>
            <button id="plus" class="plus">+</button>
            <button id="0" class="zero">0</button>
            <button id="comma" class="comma">,</button>
            <button id="equal" class="equal">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
